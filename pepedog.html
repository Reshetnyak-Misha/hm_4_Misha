<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Reset*/
        * {
            margin: 0;
            padding: 0; /*Обнуление стилей браузера*/
            border: 0;
        }
        table {
            border-collapse: collapse; /*Для склеивания картинок, щели между картинками стали меньше*/
        }
        table img {
            vertical-align: middle; /*Задаём вертикальное выравнивание для удаления больших белых пробелов*/
        }
    </style>
</head>
<body>
    <table>

        </tr>

            <td colspan="1" rowspan="1"><img src="images/ulybaka_05.jpg" alt="body"></td>
        </tr>
        <tr>

        </tr>
